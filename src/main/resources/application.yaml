server:
  port:
    8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lambda_inventory?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  application:
    name: inventory-service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update